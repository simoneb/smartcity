<ion-item class="item-icon-left" href="#/build/{{build.id}}">
    <ng-include src="'templates/buildStatusIcon.html'"></ng-include>
    #{{build.number}}
    <span class="item-note">{{ build.finishDate | date:'short' }}</span>
    <p>{{ build.statusText }}</p>
    <!-- we can also display build progress, it in the shallow build output -->
</ion-item>
