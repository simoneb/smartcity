<ion-side-menus>
  <ion-nav-bar animation="fade-in">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <span ng-controller="runningBuildsCtrl" title="{{runningBuildsCount}} running builds"
              class="color-demo positive-border"
              ng-class="runningBuildsCount ? 'positive-bg' : 'light-bg'"></span>
  </ion-nav-bar>
  <ion-side-menu-content>
    <ion-nav-view>
      <ion-view title="smartcity"></ion-view>
    </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item class="item-divider">
          {{ user.name }}
          <p>{{user.email}}</p>
        </ion-item>
        <ion-item class="item-icon-left" menu-close nav-clear href="#/">
          <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item class="item-divider">Projects</ion-item>
        <ion-item ng-repeat="project in allProjects | rootProjects" menu-close nav-clear href="#/{{project.id}}">
          {{project.name}}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark" ng-click="exit()">
      <button class="button icon-left ion-log-out button-clear"></button>
      <h1 class="title">
        Exit
      </h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
